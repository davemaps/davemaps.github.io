{% include head.html %}
		<main role="main">
		{% for post in site.posts %}
			<article>
				<h1><a href="{{ post.url }}">{{ post.title}}</a></h1>
				<p class="dateline"><time date time="{{ post.date | date: "%F" }}">Posted {{ post.date | date: "%b %-d, %Y" }}</time></p>
				{{ post.content }}
			</article>
		{% endfor %}
		</main>
{% include footer.html %}
